<div>
  <h1 mat-dialog-title> {{ dialogData.dialogHeader }} </h1>
  <div mat-dialog-content> {{ dialogData.dialogContent }} </div>
  <div mat-dialog-actions>
    <button mat-button mat-dialog-close (click)="handleDialogSubmit()" type="button"> {{ dialogData.confirmButtonLabel }} </button>
    <button mat-button mat-dialog-close cdkFocusInitial type="button"> {{ dialogData.cancelButtonLabel }} </button>
  </div>
</div>
