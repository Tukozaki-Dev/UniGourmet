<div class="row justify-content-center">
  <div class="col-12 w-75">
    <mat-form-field appearance="outline">
      <mat-label>Busca</mat-label>
      <input
        mat-elevation-z8
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Insira aqui o termo para pesquisa"
        #input
      />
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        <!-- Columns generated with ngFor -->
        <ng-container matColumnDef="{{column}}" *ngFor="let column of displayedColumns">
          <th mat-header-cell *matHeaderCellDef mat-sort-header [disabled]="column == 'actions' ? true : false">{{ column | uppercase }}</th>

          <ng-container *ngIf="column !== 'actions'">
            <td mat-cell *matCellDef="let element">{{ element[column] }}</td>
          </ng-container>

          <td mat-cell *matCellDef="let element">
            <app-icon-button
              [btnColor]="editBtnColor"
              [btnIcon]="editBtnIcon"
              (iconBtnEvent)="onClickEdit(element.id)"
            ></app-icon-button>
            <app-icon-button
              [btnColor]="deleteBtnColor"
              [btnIcon]="deleteBtnIcon"
              (iconBtnEvent)="onClickDelete(element.id)"
            ></app-icon-button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            Sua busca "{{ input.value }}" n√£o retornou nenhum resultado. Tente
            novamente com outro termo"
          </td>
        </tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="[5, 10, 25, 100]"
        aria-label="Select page of users"
      ></mat-paginator>
    </div>
  </div>
</div>
