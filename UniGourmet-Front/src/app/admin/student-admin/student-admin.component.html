<div class="container my-5">
  <app-table-header
    [btnText]="btnText"
    [tableType]="tableType"
    (goToCreateNewEvent)="goToCreateNew()"
  ></app-table-header>

  <app-table-expandable-rows
    [columnsToDisplay]="columnsToDisplay"
    [tableData]="students"
    (onClickEditEvent)="onClickEdit($event)"
    (callbackMethodEvent)="onDeleteStudent($event)"
    (onClickDetailsEvent)="onDetailsStudent($event)"
  ></app-table-expandable-rows>
</div>
