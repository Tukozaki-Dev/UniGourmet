<app-edit-professor-admin></app-edit-professor-admin>


<div class="container m-5 px-5">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Insira aqui o termo para pesquisa" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table
         [dataSource]="dataSource" 
         multiTemplateDataRows
         matSort
    >

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="registerCode">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Código de Registro </th>
      <td mat-cell *matCellDef="let element"> {{element.registerCode}} </td>
    </ng-container>
  
    <!-- Edit and Delete Buttons Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell  *matHeaderCellDef ></th>
      <td mat-cell *matCellDef="let element" >
          <app-icon-button (iconBtnEvent)="onClick($event)"></app-icon-button>
      </td>
    </ng-container>
  
    
    <ng-container matColumnDef="expand">
      <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button aria-label="expand row" (click)="(expandedElement = expandedElement === element ? null : element); $event.stopPropagation()">
          <mat-icon *ngIf="expandedElement !== element">keyboard_arrow_down</mat-icon>
          <mat-icon *ngIf="expandedElement === element">keyboard_arrow_up</mat-icon>
        </button>
      </td>
    </ng-container>
  
    <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
    <ng-container matColumnDef="expandedDetail">
      <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplayWithExpand.length">
        <div class="example-element-detail"
             [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
          <div class="row">
              <div class="example-element-description col-12">
                  <p>Matérias:</p>
                  <span class="example-element-description-attribution" *ngFor="let subject of element.subjects"> {{subject.name}} | </span>
              </div>
              <div class="example-element-description col-12">
                  <p>Especialidades:</p>
                  <span class="example-element-description-attribution" *ngFor="let specialty of element.specialties"> {{specialty.specialtyName}} | </span>
              </div>
          </div>
        </div>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="columnsToDisplayWithExpand"></tr>
    <tr mat-row *matRowDef="let element; columns: columnsToDisplayWithExpand;"
        class="example-element-row"
    >
    </tr>
    <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">Sua busca "{{input.value}}" não retornou nenhum resultado. Tente novamente com outro termo"</td>
    </tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
</div>
