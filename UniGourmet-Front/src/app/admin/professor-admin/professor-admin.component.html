<div class="container my-5">
  <app-table-header 
    [btnText]="btnText" 
    [tableType]="tableType"
    (goToCreateNewEvent)="goToCreateNew()"
  ></app-table-header>

  <app-table-expandable-rows
    [columnsToDisplay]="columnsToDisplay"
    [expandedContentTitle]="expandedContentTitle"
    [tableData]="professors"
    (onClickEditEvent)="onClickEdit($event)"
    (callbackMethodEvent)="onDeleteProfessor($event)"
  ></app-table-expandable-rows>
</div>
