<div class="container">
    <div class="row">
        <div class="col-12 col-md-6 col-lg-6 left-space top-spacing">
            <div [ngClass]="mobileMode?'justify-start':'justify-end'">
                <p class="primary-color font-size-title-medium bottom-spacing">
                    {{ editProfessor }}
                </p>
            </div>
        </div>
        <div class="col-12 col-md-6 col-lg-6 text-start left-space-mobile top-spacing"
            [ngClass]="mobileMode?'text-center':'text-start'">
            <mat-form-field appearance="fill" *ngIf="editMode" color="primary">
                <mat-label>Escolha um professor</mat-label>
                <mat-select [(value)]="selected">
                    <mat-option *ngFor="let professor of professors" [value]="professor">{{professor}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <p>Você selecionou: {{selected}}</p>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6 order-lg-1 col-md-6 order-md-1 col-12 text-center bottom-spacing-2">
            <div class="square-container">
                <div class="background square">
                    <div class="bg-color bg-rounded center" routerLink='/professors'>

                        <fa-icon [icon]="faImage" class="icon-color"></fa-icon>

                    </div>
                    <a class="primary-color font-size-title-medium" routerLink='/professors'>Adicionar foto</a>
                </div>
            </div>
        </div>
        <div class="col-lg-6 order-lg-3 col-md-6 order-md-3 col-12 text-center">
            <mat-form-field appearance="fill" color="primary" class="width-large">
                <mat-label>Nome</mat-label>
                <input matInput placeholder="Insira o nome do professor aqui" [value]="professorName">
            </mat-form-field>
        </div>
        <div class="col-lg-6 order-lg-5 col-md-6 order-md-5 col-12 text-center">
            <mat-form-field appearance="fill" color="primary" class="width-large">
                <mat-label> Registro do Docente:</mat-label>
                <input matInput placeholder="Insira o número de registro do professor aqui" [value]="professorRegister">
            </mat-form-field>
        </div>
        <div class="col-lg-6 order-lg-2 col-md-6 order-md-2 col-12 text-center">
            <mat-form-field appearance="fill" color="primary" class="width-large">
                <mat-label>Matérias</mat-label>
                <mat-chip-list #chipList aria-label="Subject selection">
                    <mat-chip *ngFor="let subject of subjects" (removed)="remove(subject)">
                        {{subject.name}}
                        <button matChipRemove>
                            <mat-icon>cancel</mat-icon>
                        </button>
                    </mat-chip>
                    <input placeholder="Nova matéria" [matChipInputFor]="chipList"
                        [matChipInputSeparatorKeyCodes]="separatorKeysCodes" [matChipInputAddOnBlur]="addOnBlur"
                        (matChipInputTokenEnd)="add($event)">
                </mat-chip-list>
            </mat-form-field>
        </div>
        <div class="col-lg-6 order-lg-4 col-md-6 order-md-4 col-12 text-center">
            <mat-form-field appearance="fill" color="primary" class="width-large">
                <mat-label>Especialidade</mat-label>
                <mat-chip-list #chipList aria-label="Subject selection">
                    <mat-chip *ngFor="let specialty of specialties" (removed)="remove(specialty)" color="primary">
                        {{specialty.name}}
                        <button matChipRemove>
                            <mat-icon>cancel</mat-icon>
                        </button>
                    </mat-chip>
                    <input placeholder="Nova matéria" [matChipInputFor]="chipList"
                        [matChipInputSeparatorKeyCodes]="separatorKeysCodes" [matChipInputAddOnBlur]="addOnBlur"
                        (matChipInputTokenEnd)="add($event)">
                </mat-chip-list>
            </mat-form-field>
        </div>
        <div class="col-lg-6 order-lg-last col-md-6 order-md-last col-12 text-center">
            <button mat-raised-button color="primary">Salvar</button>
        </div>
    </div>
</div>
