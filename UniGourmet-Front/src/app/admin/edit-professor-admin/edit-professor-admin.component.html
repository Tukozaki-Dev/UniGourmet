<div class="container">
    <div class="row">
        <div class="col-12 col-md-12 col-lg-12 left-space top-spacing">
            <div [ngClass]="isMobileMenu?'justify-start':'justify-end'">
                <p class="primary-color font-size-title-medium bottom-spacing" *ngIf="editMode">
                    {{ editProfessor }}
                </p>
            </div>
            <div [ngClass]="isMobileMenu?'justify-start':'justify-end'">
                <p class="primary-color font-size-title-medium bottom-spacing" *ngIf="!editMode">
                    {{ addProfessor }}
                </p>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6 order-lg-1 col-md-6 order-md-1 col-12 text-center bottom-spacing-2">
            <div class="square-container">
                <div class="background square">
                    <div class="bg-color bg-rounded center" routerLink='/professors'>

                        <fa-icon [icon]="faImage" class="icon-color"></fa-icon>

                    </div>
                    <a class="primary-color font-size-title-medium" routerLink='/professors'>Adicionar foto</a>
                </div>
            </div>
        </div>
        <div class="col-lg-6 order-lg-3 col-md-6 order-md-3 col-12 text-center">
            <mat-form-field appearance="fill" color="primary" class="width-large">
                <mat-label>Nome</mat-label>
                <input matInput placeholder="Insira o nome do professor aqui" [value]="professorName">
            </mat-form-field>
        </div>
        <div class="col-lg-6 order-lg-5 col-md-6 order-md-5 col-12 text-center">
            <mat-form-field appearance="fill" color="primary" class="width-large">
                <mat-label> Registro do Docente:</mat-label>
                <input matInput placeholder="Insira o número de registro do professor aqui" [value]="professorRegister">
            </mat-form-field>
        </div>
        <div class="col-lg-6 order-lg-2 col-md-6 order-md-2 col-12 text-center">
            <mat-form-field color="primary" appearance="fill" class="width-large">
                <mat-label>Matérias</mat-label>
                <mat-chip-list #subjectChipList aria-label="Subject">
                    <mat-chip *ngFor="let subject of subjects" (removed)="removeSubject(subject)">
                        {{subject}}
                        <button matChipRemove>
                            <mat-icon>cancel</mat-icon>
                        </button>
                    </mat-chip>
                    <input placeholder="Nova Matéria" #subjectInput [formControl]="subjectCtrl"
                        [matAutocomplete]="autoSubject" [matChipInputFor]="subjectChipList"
                        [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                        (matChipInputTokenEnd)="addSubject($event)">
                </mat-chip-list>
                <mat-autocomplete #autoSubject="matAutocomplete" (optionSelected)="selectedSubject($event)">
                    <mat-option *ngFor="let subject of filteredSubjects | async" [value]="subject">
                        {{subject}}
                    </mat-option>
                </mat-autocomplete>
            </mat-form-field>
        </div>
        <div class="col-lg-6 order-lg-4 col-md-6 order-md-4 col-12 text-center">
            <mat-form-field color="primary" appearance="fill" class="width-large">
                <mat-label>Especialidade</mat-label>
                <mat-chip-list #specialtyChipList aria-label="Specialty">
                    <mat-chip *ngFor="let specialty of specialties" (removed)="removeSpecialty(specialty)">
                        {{specialty}}
                        <button matChipRemove>
                            <mat-icon>cancel</mat-icon>
                        </button>
                    </mat-chip>
                    <input placeholder="Nova Especialidade" #specialtyInput [formControl]="specialtyCtrl"
                        [matAutocomplete]="autoSpecialty" [matChipInputFor]="specialtyChipList"
                        [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                        (matChipInputTokenEnd)="addSpecialty($event)">
                </mat-chip-list>
                <mat-autocomplete #autoSpecialty="matAutocomplete" (optionSelected)="selectedSpecialty($event)">
                    <mat-option *ngFor="let specialty of filteredSpecialties | async" [value]="specialty">
                        {{specialty}}
                    </mat-option>
                </mat-autocomplete>
            </mat-form-field>
        </div>
        <div class="col-lg-6 order-lg-last col-md-6 order-md-last col-12 text-center bottom-spacing">
            <button mat-raised-button color="primary">Salvar</button>
        </div>
    </div>
</div>
