<div class="container">
  <div class="row">
      <div class="col-12 col-md-12 col-lg-12 left-space top-spacing">
          <div [ngClass]="isMobileMenu?'justify-start':'justify-end'">
              <p class="primary-color font-size-title-medium bottom-spacing" *ngIf="editMode">
                  {{ editSubject }}
              </p>
          </div>
          <div [ngClass]="isMobileMenu?'justify-start':'justify-end'">
              <p class="primary-color font-size-title-medium bottom-spacing" *ngIf="!editMode">
                  {{ addSubject }}
              </p>
          </div>
      </div>
  </div>
  <form [formGroup]="subjectForm">
      <div class="row">
        <div class="col-lg-6 col-12">
          <div class="row">
            <div class="col-12 text-center bottom-spacing-2">
              <mat-form-field appearance="fill" color="primary" [ngClass]="isMobileMenu?'input-width-large':'width-large'">
                <mat-label>Nome da matéria:</mat-label>
                <input matInput placeholder="Digite o nome da matéria"
                formControlName="name" [value]="subjectForm.value.subject.name">
              </mat-form-field>
            </div>
            <div class="col-6 text-end bottom-spacing-2">
                <mat-form-field appearance="fill" color="primary" [ngClass]="isMobileMenu?'input-width-small':'input-width-large-2'">
                    <mat-label>Código da matéria:</mat-label>
                    <input matInput placeholder="Digite o código da matéria"
                    formControlName="registerCode" [value]="subjectForm.value.subject.registerCode">
                </mat-form-field>
            </div>
            <div class="col-6 bottom-spacing-2">
              <mat-form-field color="primary" appearance="fill" [ngClass]="isMobileMenu?'input-width-small':'input-width-large-2'">
                <mat-label>Semestre</mat-label>
                <mat-select formControlName="semester" [(value)]="subjectForm.value.subject.semester">
                    <mat-option *ngFor="let semester of semesters" [value]="semester">
                      {{semester}}
                    </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <div class="col-6 text-end bottom-spacing-2">
              <mat-form-field color="primary" appearance="fill" [ngClass]="isMobileMenu?'input-width-small':'input-width-large-2'">
                <mat-label>Nº de aulas no semestre</mat-label>
                <mat-select formControlName="numberOfClasses" [(value)]="subjectForm.value.subject.numberOfClasses">
                    <mat-option *ngFor="let classNumber of numberOfClasses" [value]="classNumber">
                      {{classNumber}}
                    </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>
        </div>
        <div class="col-lg-6 col-12 text-center bottom-spacing-1">
          <p>Aulas da matéria {{subjectForm.value.subject.name}}:</p>
          <div class="bottom-spacing-2">
            <app-icon-button [btnColor]="addBtnColor" [btnIcon]="addBtnIcon"
            (click)="onAddDiscipline()"></app-icon-button>
          </div>
          <div class="row">
            <div class="col-12">
              <ng-container formArrayName="lessons">
                <ng-container *ngFor="let lessonForm of lessons.controls; let i = index">
                    <div class="d-flex align-items-start justify-content-center">
                      <mat-form-field color="primary" appearance="fill" [ngClass]="isMobileMenu?'input-width-large-2':'input-width-large'">
                        <mat-label>Aula</mat-label>
                        <mat-select [formControlName]="i"  [(value)]="subjectForm.value.lessons[i]"
                        [compareWith]="compareByRegisterCode">
                            <mat-option *ngFor="let lesson of allLessons" [value]="lesson">
                              {{lesson.recipeName}}
                            </mat-option>
                        </mat-select>
                      </mat-form-field>
                      <div class="left-space">
                        <app-icon-button [btnColor]="deleteBtnColor" [btnIcon]="deleteBtnIcon"
                        (click)="onDeleteDiscipline(i)"></app-icon-button>
                      </div>
                    </div>
                </ng-container>
              </ng-container>
            </div>
          </div>
          <div class="col-12 bottom-spacing text-center">
            <app-button [text]="btnText" (btnClickEvent)="onSubmit()"></app-button>
        </div>
      </div>
    </div>
  </form>
</div>
