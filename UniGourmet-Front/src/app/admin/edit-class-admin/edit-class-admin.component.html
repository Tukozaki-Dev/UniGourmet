<div class="container">
  <div class="row">
      <div class="col-12 col-md-12 col-lg-12 left-space top-spacing">
          <div [ngClass]="isMobileMenu?'justify-start':'justify-end'">
              <p class="primary-color font-size-title-medium bottom-spacing" *ngIf="editMode">
                  {{ editClass }}
              </p>
          </div>
          <div [ngClass]="isMobileMenu?'justify-start':'justify-end'">
              <p class="primary-color font-size-title-medium bottom-spacing" *ngIf="!editMode">
                  {{ addClass }}
              </p>
          </div>
      </div>
  </div>
  <form [formGroup]="classForm">
      <div class="row">

          <div class="col-lg-12 order-lg-1 col-md-6 order-md-1 col-12 text-center bottom-spacing-2">
            <mat-form-field appearance="fill" color="primary" class="width-large">
              <mat-label>Nome da turma:</mat-label>
              <input matInput placeholder="Digite o nome da turma" formControlName="className" #className [value]="classForm.value.className">
          </mat-form-field>
          </div>
          <div class="col-lg-12 order-lg-3 col-md-6 order-md-3 col-12 text-center">
              <mat-form-field appearance="fill" color="primary" class="width-large">
                  <mat-label>Código da turma:</mat-label>
                  <input matInput placeholder="Digite o código da turma" formControlName="classCode" #classCode [value]="classForm.value.classCode">
              </mat-form-field>
          </div>
          <div class="col-lg-12 order-lg-5 col-md-6 order-md-5 col-12 text-center">
            <mat-form-field class="btn-margin input-width" appearance="fill">
              <mat-label>Semestre</mat-label>
              <mat-select formControlName="semester" [(value)]="classForm.value.semester">
                  <mat-option *ngFor="let semester of semesters" [value]="semester">
                    {{semester}}
                  </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="col-lg-6 order-lg-5 col-md-6 order-md-5 col-6 text-end">
            <mat-form-field class="btn-margin input-width" appearance="fill">
              <mat-label>Turno</mat-label>
              <mat-select formControlName="shift" [(value)]="classForm.value.shift">
                  <mat-option *ngFor="let shift of shifts" [value]="shift">
                    {{shift}}
                  </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="col-lg-6 order-lg-5 col-md-6 order-md-5 col-6">
            <mat-form-field class="btn-margin input-width" appearance="fill">
              <mat-label>Modalidade</mat-label>
              <mat-select formControlName="category" [(value)]="classForm.value.category">
                  <mat-option *ngFor="let category of classesCategories" [value]="category">
                    {{category}}
                  </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="col-lg-6 order-lg-5 col-md-6 order-md-5 col-6">
            <mat-form-field class="btn-margin input-width" appearance="fill">
              <mat-label>Matéria</mat-label>
              <mat-select formControlName="discipline" [(value)]="classForm.value.discipline">
                  <mat-option *ngFor="let discipline of disciplines" [value]="discipline">
                    {{discipline}}
                  </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="col-lg-12 order-lg-last col-md-6 order-md-last col-12 bottom-spacing text-center">
              <app-button [text]="btnText" (btnClickEvent)="onSubmit()"></app-button>
          </div>
      </div>
  </form>
</div>
