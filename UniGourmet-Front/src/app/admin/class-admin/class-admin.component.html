<div class="container my-5">
    <app-table-header 
      [btnText]="btnText" 
      [tableType]="tableType"
      (goToCreateNewEvent)="goToCreateNew()"
    ></app-table-header>
  
    <app-table-expandable-rows
      [columnsToDisplay]="columnsToDisplay"
      [tableData]="studentClasses"
      (onClickEditEvent)="onClickEdit($event)"
      (callbackMethodEvent)="onDeleteClass($event)"
      (onClickDetailsEvent)="onDetailsClass($event)"
    ></app-table-expandable-rows>
  </div>
