<div class="container">
  <div class="row">
      <div class="col-12 col-md-12 col-lg-12 left-space top-spacing">
        <a (click)="backLastPageDialog()">
          <mat-icon class="mat-18" color="primary">arrow_back</mat-icon>
        </a>
          <div [ngClass]="isMobileMenu?'justify-start':'justify-end'">
              <p class="primary-color font-size-title-medium bottom-spacing" *ngIf="editMode">
                  {{ editStudent }}
              </p>
          </div>
          <div [ngClass]="isMobileMenu?'justify-start':'justify-end'">
              <p class="primary-color font-size-title-medium bottom-spacing" *ngIf="!editMode">
                  {{ addStudent }}
              </p>
          </div>
      </div>
  </div>
  <form [formGroup]="studentForm" (ngSubmit)="onSubmit()">
      <div class="row">

          <div class="col-12 text-center bottom-spacing-2">
              <div class="square-container" *ngIf="!editMode">
                  <app-file-upload></app-file-upload>
              </div>
              <div class="img-container" *ngIf="editMode">
                  <img [src]="studentForm.value.imagePath" class="img-responsive img-size">
              </div>
          </div>
          <div class="col-12 text-center">
              <mat-form-field appearance="fill" color="primary" class="width-large">
                  <mat-label>Nome</mat-label>
                  <input matInput placeholder="Insira o nome do aluno aqui" formControlName="name" #name>
              </mat-form-field>
          </div>
          <div class="col-12 text-center">
            <mat-form-field appearance="fill" color="primary" class="width-large">
                <mat-label>Email</mat-label>
                <input matInput placeholder="Insira o email do aluno aqui" formControlName="email" #email>
            </mat-form-field>
        </div>
          <div class="col-12 text-center">
              <mat-form-field appearance="fill" color="primary" class="width-large">
                  <mat-label> Registro do Aluno:</mat-label>
                  <input matInput placeholder="Insira o nÃºmero de registro do aluno aqui"
                      formControlName="registerCode" #registerCode>
              </mat-form-field>
          </div>
          <div class="col-6 text-end">
            <mat-form-field class="btn-margin input-width" appearance="fill">
              <mat-label>Semestre</mat-label>
              <mat-select formControlName="semester" [(value)]="studentForm.value.semester">
                  <mat-option *ngFor="let semester of semesters" [value]="semester">
                    {{semester}}
                  </mat-option>
              </mat-select>
            </mat-form-field>
          </div>

          <div class="col-6">
            <mat-form-field class="btn-margin input-width" appearance="fill">
              <mat-label>Turma </mat-label>
              <mat-select formControlName="studentClass" [(value)]="studentForm.value.studentClass">
                  <mat-option *ngFor="let studentClass of studentClasses" [value]="studentClass">
                    {{studentClass}}
                  </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="col-12 bottom-spacing-1 text-center">
            <button mat-raised-button color="primary" type="submit" [disabled]="!studentForm.valid">{{btnText}}</button>
          </div>
      </div>
  </form>
</div>
