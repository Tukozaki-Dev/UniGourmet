<div class="container my-5 bottom-spacing-1">
  <app-table-header
    [btnText]="btnText"
    [tableType]="tableType"
    (goToCreateNewEvent)="goToCreateNew()"
  ></app-table-header>

  <app-table-expandable-rows
    [columnsToDisplay]="columnsToDisplay"
    [tableData]="disciplines"
    (onClickEditEvent)="onClickEdit($event)"
    (callbackMethodEvent)="onDeleteDiscipline($event)"
    (onClickDetailsEvent)="onDetailsDiscipline($event)"
  ></app-table-expandable-rows>
</div>
